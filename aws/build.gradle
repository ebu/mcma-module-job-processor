task copyApiHandler(type: Copy) {
    dependsOn "api-handler:build"
    from file("api-handler/build/dist/lambda.zip")
    into "module/lambdas"
    rename { "api-handler.zip" }
}

task copyJobChecker(type: Copy) {
    dependsOn "job-checker:build"
    from file("job-checker/build/dist/lambda.zip")
    into "module/lambdas"
    rename { "job-checker.zip" }
}

task copyJobCleanup(type: Copy) {
    dependsOn "job-cleanup:build"
    from file("job-cleanup/build/dist/lambda.zip")
    into "module/lambdas"
    rename { "job-cleanup.zip" }
}

task copyWorker(type: Copy) {
    dependsOn "worker:build"
    from file("worker/build/dist/lambda.zip")
    into "module/lambdas"
    rename { "worker.zip" }
}

task build {
    dependsOn copyApiHandler
    dependsOn copyJobChecker
    dependsOn copyJobCleanup
    dependsOn copyWorker
}
